{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Viscosity Calculator{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts-determinability.js' %}"></script>
    <script src="{% static 'js/scripts-repeatability.js' %}"></script>
    <script src="{% static 'js/scripts-reproducibility.js' %}"></script>
    <script src="{% static 'js/scripts-calibration.js' %}"></script>
    <script src="{% static 'js/scripts-recalibration.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
</head>

<body class="position-relative">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'determinability_suspended' %}">Viscosity Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'determinability_suspended' %}">Determinability Suspended</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'determinability_reverse' %}">Determinability Reverse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'repeatability' %}">Repeatability</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reproducibility' %}">Reproducibility</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calibration' %}">Viscometer Calibration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recalibration' %}">Viscometer Recalibration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
      <main class="flex-shrink-0">

        {% block content %}
            <!-- Content Goes here -->
        {% endblock content %}
    </main>
</body>

</html>
